          ICA:Modal="0"
    />
        
    <script type="text/jscript" language="jscript" src="../../_XX/Custom/js/Setup.js"></script>

                        g_Setup.GetProperty("Setup_Billboard_50.png") ];
                      
    var g_iCnt   = 0;
    var g_iTimer = 0;
    
    var g_bApplyTransition = false;
  
    function OnBodyLoad()
    {

       
        try
        {
            ProgressTotalText.innerHTML = g_Setup.GetProperty("Str.Initializing.Text");
        }
        catch (err) {}
        
        UpdateBillboard();
        
        idImg.style.display = "block";
        g_bApplyTransition = true;
        
    } //function OnBodyLoad()
    
    
    
    function UpdateBillboard()
    {
        if (g_iCnt >= g_strImg.length)
            g_iCnt = 0;
            
        if (g_iCnt < 0)
            g_iCnt = 0;
            
        var strImg  = "../../_XX/Custom/Images/Gallery/" + g_strImg[g_iCnt];
        var strText = g_strDesc[g_iCnt];

        idImg.src = strImg;
        idImgText.innerHTML = strText;
        
        if (g_iTimer > 0)
        {
            window.clearTimeout(g_iTimer);
            g_iTimer = 0;
        }
        
        g_iCnt++;   //bump to next image
        g_iTimer = window.setTimeout(UpdateBillboard, g_iInterval);
        
    } //function UpdateBillboard()
    
    </script>
        
</head>

<body onload="OnBodyLoad();">

    <!-- background -->
    <div id="idBackGrd"></div>
    
    <img alt="" class="CloseBtn" src="../../_XX/Custom/Images/close.gif" ICA:Function="ICACancelSetup" />
 
    <!-- ------------------------------------------------------------ -->
    <!-- TabPanel -- START -->
    <div id="idPanel" style="top: 160px; height: 400px;">

        <div style="text-align: left; border: none; height: 40px;" >
                <Loc>在等候时，请欣赏来自 CorelDRAW 国际设计大赛的部分参赛作品。</Loc>           
        </div>

        <div style="width: 100%; text-align: center;">
        
            
            
            <div id="idImageDiv" style="background-color: #292728; width: 500px; height: 282px; text-align: center; padding: 0px 0px 0px 0px; overflow: hidden; top: 200px;">
                <img id="idImg" src="../../_XX/Custom/Images/Gallery/Setup_Billboard_01.png" alt="" style="display: none;" />
            </div>
            <div id="idImgText" style="border: none; width: 500px; text-align: center; font-size: 12px;">
            </div>
            
        </div>
        
        <!-- ************************************************************ -->
        <!-- ------------------------------------------------------------ -->
        <!-- Progress preview -- START -->
        <div class="DlgBlock" style="left: 7px; top: 350px; width: 735px; text-align: left; font-weight: normal; font-size: 12px; overflow: hidden; border: none;">
            <label id="ProgressTotalText"></label>
        </div>
        <!-- Progress preview -- END -->
        <!-- ------------------------------------------------------------ -->
        <!-- ************************************************************ -->
    
           
    </div> <!-- div id="idTabPanel" END -->
    <!-- ------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------ -->
    <!-- <div> Wizard Buttons (at bottom of dialog) - START -->
    <div class="DlgWizardBtns">
        <table border="0" width="100%">
            <tr>
                <td align="right">
                    <button accesskey="C" type="button" onmouseover="HighLightButton('idCancel');" onmouseout="UnHighLightButton('idCancel');" ICA:Function="ICACancelSetup" ID="idCancel"><Loc>取消(<u>C</u>)</Loc></button>
                </td>
            </tr>
        </table>
    </div>  <!-- <div class="DlgWizardBtns"> Wizard Buttons (at bottom of dialog) - END -->

</body>
</html>
